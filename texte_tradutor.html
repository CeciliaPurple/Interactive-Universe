
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradução Automática</title>

    <script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ 
                pageLanguage: 'pt', 
                includedLanguages: 'en,pt', 
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE 
            }, 'google_translate_element');
        }

        function traduzirParaIngles() {
            var iframe = document.querySelector("iframe.goog-te-menu-frame");
            if (!iframe) {
                console.error("Google Translate iframe não encontrado.");
                return;
            }

            var select = iframe.contentWindow.document.querySelector(".goog-te-combo");
            if (select) {
                select.value = "en";
                select.dispatchEvent(new Event("change"));
            } else {
                console.error("Dropdown de idiomas não encontrado.");
            }
        }
    </script>
</head>
<body>

    <!-- Logo -->
    <a href="index.html">
        <img class="logo" src="img/software (1) 1.png">
    </a>

    <!-- Bandeiras -->
    <img class="bandeira1" src="img/brasuca.png" style="cursor: pointer;" alt="Português">
    <img class="bandeira2" src="img/of-america.png" alt="English" style="cursor: pointer;" onclick="traduzirParaIngles()">

    <!-- Elemento obrigatório para o Google Tradutor -->
    <div id="google_translate_element"></div>

    <p>Este é um exemplo de texto que será traduzido para inglês.</p>

    <!-- API do Google Tradutor -->
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
